<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">

    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="score">

        <div class="humanScore">
            PLAYER : 0
        </div>    
        <div class="computerScore">
            COMPUTER : 0
        </div>    

    </div>

    <div class="resultMessage">Make your choice!</div>

    <div class="buttons">
        <img class="choice" data-choice="rock" src="assets/rock.png" alt="Rock">
        <img class="choice" data-choice="paper" src="assets/paper.png" alt="Paper">
        <img class="choice" data-choice="scissors" src="assets/scissors.png" alt="Scissors">
    
    </div>

    <button class="playAgainButton">Play Again</button>


</div>
    <script src="index.js"></script>

</body>
</html>
