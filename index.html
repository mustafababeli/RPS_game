<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>




    </div>
    <div class="score">

        <div class="humanScore">
            PLAYER : 0
        </div>    
        <div class="computerScore">
            COMPUTER : 0
        </div>    

    </div>

    <div class="buttons">
        <button id="firstButton">Rock</button>
        <button id="secondButton">Paper</button>
        <button id="thirdButton">Scissors</button>
        <img class="rock" src="/rock.png">
        <img class="paper" src="/paper.png">
        <img class="scissors" src="/scissors.png">
    </div>


</div>
